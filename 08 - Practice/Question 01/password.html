<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <link rel="stylesheet" href="./password.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <h3>Password Validator</h3>
        <div>
            <label for="name">Enter your username</label>
            <input type="text" id="name" placeholder="Enter your username">
            <label for="pass1">Enter Password</label>
            <input type="password" id="pass1" placeholder="password">
            <label for="pass2">Confirm Password</label>
            <input type="password" id="pass2" placeholder="password">
        </div>
        <button class="submit">Submit</button>
    </div>
    <script src="./password.js"></script>
</body>
</html>
