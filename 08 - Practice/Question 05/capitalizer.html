<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- adding css file -->
    <link rel="stylesheet" href="./capitalizer.css">
</head>
<body>
    <div id="mainDiv">
        <h1>Form</h1>
        <div id="formName">
            <label for="">Name:</label>
            <input type="text" class="input" id="userName" placeholder="Enter your name">
        </div>
        <div id="formEmail">
            <label for="">Email:</label>
            <input type="email" class="input" id="userEmail" placeholder="abc@email.com">
            <p id="para"></p>
        </div>
        <input type="button" value="Cap" id="btn">
    </div>

    <!-- adding JavaScript file -->
    <script src="./capitalizer.js"></script>
</body>
</html>
