<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Image using Arrow Key</title>
    <style>
      #container {
        position: relative;
      }
      #image {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        src="https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="image"
        width="300px"
        id="image"
      />
    </div>

    <script src="./move.js"></script>
  </body>
</html>
