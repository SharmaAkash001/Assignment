<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- adding css file -->
    <link rel="stylesheet" href="./style/contact.css" />

    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- creating the navigation menu -->
    <nav>
      <img src="./images/logo (1).png" alt="logoImg" />
      <div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- creating main section -->
    <main>
      <form>
        <h1>Contact Form</h1>

        <div>
          <label>Name</label>
          <input type="text" placeholder="Enter your name" />
        </div>

        <div>
          <label>Email</label>
          <input type="text" placeholder="Enter your email" />
        </div>

        <div>
          <label>Message</label>
          <textarea placeholder="Enter your message"></textarea>
        </div>

        <!-- Button -->
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
