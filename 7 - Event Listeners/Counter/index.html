<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #root-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="root-container">
        <h2>Counter App</h2>
        <div class="counter">
            <button class="incre-btn">Increment</button>
            <span class="span-value">0</span>
            <button class="decre-btn">Decrement</button>
        </div>
        <button class="reset-btn">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
