<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <!-- adding css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- creating main section -->
    <main id="main">
        <div onclick="clickEvent()" id="click">Click Me</div>
        <div ondblclick="dblClkEvent()" id="doubleClick">Double click</div>
        <div onmouseover="mouseOverEvent()" id="mouseOver">Mouse Over</div>
        <div onmouseout="mouseOutEvent()" id="mouseOut">Mouse Out</div>
        <input type="text" onkeypress="onKeyPressEvent()" id="onKeyPress" placeholder="Enter your name">
        <div id="Konichiwa">Konichiwa</div>

        <hr>

        <input placeholder="Click here, then press down a key." size="40" />
<p id="log"></p>

    </main>
    
    <!-- adding javascript file -->
    <script src="./javascript.js"></script>
</body>
</html>
